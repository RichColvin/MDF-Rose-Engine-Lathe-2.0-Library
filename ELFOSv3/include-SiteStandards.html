<!-- ################################################### -->
<!-- Style Sheet for split screen                        -->
<!-- ################################################### -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: Georgia;
    }

.split1 {
    float: right;
    width: 450px;
    }

.split2 {
    float: left;
    width: calc(100% - 490px);
    }

.split3 {
    height: calc(100% - 410px);
    min-width: 450px;
    max-width: 450px;
    position: fixed;
    z-index: 1;
    top: 0;
    overflow-x: hidden;
    padding-top: 280px;
    }

.left {
    left: 0;
    background-color: #111;
    }

.right {
    right: 0;
    background-color: blue;
    }

.centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    }

.centered img {
    width: 150px;
    border-radius: 50%;
    }
</style>

<!-- ################################################### -->
<!-- Style Sheet for footer                              -->
<!-- ################################################### -->
<style>
.footer {

</style>
